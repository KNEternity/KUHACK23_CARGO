<!DOCTYPE html>
<html>
  <head>
    <title>Fill This Out!</title>
  </head>
  <body>
    <h1>Phone Number</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" placeholder="Ex. +13161234567"><br><br>
      <input type="submit" value="Next">
    </form>
  </body>
</html>
