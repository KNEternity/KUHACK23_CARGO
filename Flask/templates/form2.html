<!DOCTYPE html>
<html>
<head>
	<title>Vehicle Maintenance Tracker</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form2.css')}}">>
</head>
<body>
		<h1>Vehicle Maintenance Tracker</h1>
		<hr>
    {% if error %}
    <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
	<form method="post" class="inputs">
		<p class="service">What services do you require today? Check all that apply:</p>
		<label for="oil_change" class="in">Oil Change:</label>
		<input type="checkbox" id="oil_change" name="oil_change" value="oil_change" class="oil_change"><br>

		<label for="coolant_change" class="in">Coolant Change:</label>
		<input type="checkbox" id="coolant_change" name="coolant_change" value="coolant_change" class="coolant_change"><br>

		<label for="tire_alignment" class="in">Tire Alignment:</label>
		<input type="checkbox" id="tire_alignment" name="tire_alignment" value="tire_alignment" class="tire_alignment"><br>

		<p>If you checked any of the boxes above, please enter the date of your latest service:</p>
		<label for="oil_change_date">Oil Change Date (MM/DD/YYYY):</label>
		<input type="text" id="oil_change_date" name="oil_change_date"><br>

		<label for="coolant_change_date" class="date">Coolant Change Date (MM/DD/YYYY):</label>
		<input type="text" id="coolant_change_date" name="coolant_change_date" class="date"><br>

		<label for="tire_alignment_date" class="date">Tire Alignment Date (MM/DD/YYYY):</label>
		<input type="text" id="tire_alignment_date" name="tire_alignment_date" class="date"><br>

		<input type="submit" value="Submit" class="submit_button">
	</form>
</body>
</html>
